{% extends 'app/base.html' %} {% load static %} {% load crispy_forms_tags %}
{% block base %}
<div class="d-flex-column m-5 p-5 content-form">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{message.tags}}" role="alert">{{message}}</div>
    {% endfor %}
  {% endif %}
  <form class="p-2 bootstrap4" method="POST">
  <legend>User Login</legend>
  {% csrf_token %}
   {{form|crispy}}
  <button type="submit" class="btn btn-success mb-4 mt-2">Login</button>
  </form>
  <p class="text-muted">Don't have an account ?<a  href="{% url 'register'%}">Register Here</a></p>
</div>
{% endblock %}
